<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartAttend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/modern.css">
    <link rel="stylesheet" href="../assets/css/login-unified.css">
</head>

<body data-role="student">
    <div class="login-bg">
        <a href="/" class="back-home">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-mortarboard-fill" id="roleIcon"></i>
                </div>
                <h1 id="roleTitle">Welcome Back</h1>
                <p id="roleSubtitle">Sign in to access your portal</p>
            </div>

            <div class="nav-tabs-login">
                <a href="?role=student" class="tab-link" data-role="student">Student</a>
                <a href="?role=faculty" class="tab-link" data-role="faculty">Faculty</a>
                <a href="?role=admin" class="tab-link" data-role="admin">Admin</a>
            </div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email"><i class="bi bi-envelope me-2"></i>Email Address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                </div>

                <div class="remember-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" id="forgotPasswordLink" class="text-decoration-none forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <div class="divider">
                <span>Need help?</span>
            </div>

            <div class="login-links">
                <a href="mailto:support@college.edu"><i class="bi bi-envelope me-1"></i><span id="contactText">Contact
                        Support</span></a>
            </div>
        </div>

        <div class="brand-footer" id="brandFooter">
            <i class="bi bi-shield-check me-1"></i> SmartAttend Â© 2025 - Secure Login
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/login-unified.js"></script>
</body>

</html>
